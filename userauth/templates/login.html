{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
</head>
<body class="bg-[#f8f4ee] text-[#c6922e] flex items-center justify-center px-4 py-8">

<!-- Back Button -->
<div class="absolute top-6 right-6">
    <a href="{% url 'home' %}"
       class="flex items-center text-blue-600 hover:text-blue-800 border border-blue-500 px-3 py-1.5 rounded transition duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18"/>
        </svg>
        Back
    </a>
</div>

<!-- Login Box -->
<div class="bg-white shadow-xl p-8 rounded-lg w-full max-w-md border border-[#e6d3aa]">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Login</h2>

    <!-- Messages -->
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <p class="text-center text-red-600 font-semibold text-sm">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Login Form -->
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Username -->
        <div>
            <label for="id_username" class="block text-sm font-medium mb-1 text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" placeholder="Enter your username"
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#c6922e] focus:border-[#c6922e] text-gray-900"
                   required>
        </div>

        <!-- Password -->
        <div class="relative">
            <label for="id_password" class="block text-sm font-medium mb-1 text-gray-700">Password</label>
            <input type="password" name="password" id="id_password" placeholder="Enter your password"
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#c6922e] focus:border-[#c6922e] text-gray-900 pr-10"
                   required>
            <button type="button" onclick="togglePassword('id_password', this)"
                    class="absolute right-3 top-9 text-sm text-gray-500 hover:text-gray-800 focus:outline-none">
                Show
            </button>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-[#c6922e] hover:bg-yellow-600 text-white font-semibold py-2 rounded shadow-md transition duration-150">
            Login
        </button>

        <!-- Sign up -->
        <p class="text-center text-sm mt-4 text-gray-600">
            Donâ€™t have an account?
            <a href="{% url 'user_register' %}" class="font-semibold text-red-600 hover:underline">Sign Up</a>
        </p>
    </form>
</div>

<script>
    function togglePassword(fieldId, button) {
        const input = document.getElementById(fieldId);
        if (input.type === "password") {
            input.type = "text";
            button.innerText = "Hide";
        } else {
            input.type = "password";
            button.innerText = "Show";
        }
    }
</script>

</body>
</html>
