{% extends 'showcase_images.html' %}
{% load static %}
{% block index %}
<main class="flex flex-col gap-2">
    <h1 class="text-2xl text-center italic text-[#c6922e] border-b-2 p-2 font-bold">Shop By Category</h1>
    <div class="flex items-center justify-center w-full">
        <div class="grid grid-cols-5 gap-10">
            {% for x in product_categories %}
            <div class="border-2 flex items-center justify-center p-2 h-16 hover:bg-[#c6922e] hover:text-white bg-[#f8f4ee] text-[#c6922e]">
                <a href="{% url 'view_products' x.id %}">{{x.name}}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% block home_content %}
{% endblock home_content %}
{% endblock index %}
